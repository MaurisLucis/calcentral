<div class="cc-toolbox">
  <div class="row collapse">
    <div class="column">
      <h1 class="cc-heading-page-title">My Toolbox</h1>
    </div>
    <div class="medium-6 large-4 columns">
      <div data-ng-include="'widgets/toolbox/view_as.html'" data-ng-if="(api.user.profile.isViewer || api.user.profile.isSuperuser) && api.user.profile.isDirectlyAuthenticated"></div>
    </div>
    <div class="medium-6 large-4 columns cc-column-2">
      <div data-ng-include="'widgets/toolbox/uid_lookup.html'" data-ng-if="(api.user.profile.isViewer || api.user.profile.isSuperuser) && api.user.profile.isDirectlyAuthenticated"></div>
    </div>
    <div class="medium-6 large-4 columns cc-column-3">
      <div data-ng-include="'widgets/toolbox/api_test.html'" data-ng-if="api.user.profile.isSuperuser"></div>
    </div>
  </div>
</div>
